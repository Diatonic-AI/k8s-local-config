---
# Cloudflare API Token Secret for cert-manager DNS-01 Validation
# This secret contains the Cloudflare API token with DNS edit permissions
#
# IMPORTANT: Replace YOUR_CLOUDFLARE_API_TOKEN with your actual token from:
# https://dash.cloudflare.com/profile/api-tokens
#
# To apply this secret:
# 1. Replace YOUR_CLOUDFLARE_API_TOKEN below
# 2. kubectl apply -f cloudflare-api-token-secret.yaml
#
# The token needs these permissions:
# - Zone → DNS → Edit (for diatonic.ai zone)

apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token-secret
  namespace: cert-manager
type: Opaque
stringData:
  api-token: "YOUR_CLOUDFLARE_API_TOKEN"  # Replace this with your actual token
