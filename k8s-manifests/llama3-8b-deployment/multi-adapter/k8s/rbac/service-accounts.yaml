apiVersion: v1
kind: ServiceAccount
metadata:
  name: ollama-base-sa
  namespace: llama3-multi-adapter
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: adapter-proxy-sa
  namespace: llama3-multi-adapter
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hybrid-proxy-sa
  namespace: llama3-multi-adapter
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: qdrant-sa
  namespace: llama3-multi-adapter
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vllm-sa
  namespace: llama3-multi-adapter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: llama3-config-reader
  namespace: llama3-multi-adapter
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ollama-config-access
  namespace: llama3-multi-adapter
subjects:
- kind: ServiceAccount
  name: ollama-base-sa
  namespace: llama3-multi-adapter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: llama3-config-reader
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: proxy-config-access
  namespace: llama3-multi-adapter
subjects:
- kind: ServiceAccount
  name: adapter-proxy-sa
  namespace: llama3-multi-adapter
- kind: ServiceAccount
  name: hybrid-proxy-sa
  namespace: llama3-multi-adapter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: llama3-config-reader
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: qdrant-config-access
  namespace: llama3-multi-adapter
subjects:
- kind: ServiceAccount
  name: qdrant-sa
  namespace: llama3-multi-adapter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: llama3-config-reader
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vllm-config-access
  namespace: llama3-multi-adapter
subjects:
- kind: ServiceAccount
  name: vllm-sa
  namespace: llama3-multi-adapter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: llama3-config-reader
