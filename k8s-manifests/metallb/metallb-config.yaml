---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: llama3-pool
  namespace: metallb-system
spec:
  addresses:
  - 10.0.228.200-10.0.228.250  # 50 IPs for load balancer services
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: llama3-l2-advert
  namespace: metallb-system
spec:
  ipAddressPools:
  - llama3-pool
  interfaces:
  - eno1      # Primary network interface (adjust if different)
  - eth0      # Fallback interface
  - enp*      # Match any enp interface
